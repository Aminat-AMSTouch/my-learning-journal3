<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PAGE</title>
</head>
<body>
    <div">
        <h1 style="text-align: center;">Studio Rental Application Form</h1>
    <form style="padding: 0px 100px;">
        <label for="text">Organization</label>
        <input style="display: block; width: 100%; height: 20px;" type="text" name="text" placeholder="Enter your Organization name here"> <br>

        <label for="text">Main Contact</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
            <div>     
         <input style="display: block; width: 100%; height: 20px;" type="text" name="text" placeholder="First name"><br>
          <label for="">Gender</label>
           <div style="display: grid; grid-template-columns: 1fr 1fr; height: 27px; ">
         <div>
        <label for="">Male</label>
       <input type="checkbox">
       </div>
      <div>
         <label for="">Female</label>
       <input type="checkbox">
      </div>
      </div><br>
           
               <label for="text"> Nationality</label>
                <input style="display: block; width: 100%; height: 20px;" type="text"><br>
            <label for="text">City</label>
            <input style="display: block; width: 100%; height: 20px;" type="text"><br>
            <label for="text">Home address</label>
            <input style="display: block; width: 100%; height: 20px;" type="text">

            </div>

          
            <div>
                <input style="display: block; width: 100%; height: 20px;" type="text" name="text" placeholder="Last name"><br>
                 <label for="email">Email</label>
                <input style="display: block; width: 100%; height: 20px" type="email"><br>
                 <label for="phone number">Phone Number</label><br>
                <input style=" display: block; width: 100%; height: 20px;" type="phone number" name="text" placeholder="+234"><br>
                <label for="text">Home address</label>
                <input style="display: block; width: 100%; height: 20px;" type="text"><br>
                <label for="number">ZIP Code</label>
                <input style="display: block; width: 100%; height: 20px;" type="number">
            </div>
        </div><br>

        <label for="text">Please provide description of your rental request</label>
        <input style="display: block; width: 100%; height: 50px;" type="text"><br>

        <div  style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
            
         <div>
        <label for="date">Start date</label>
       <input style="display: block; width: 100%; height: 20px;" type="date">
       </div>
      <div>
         <label for="date">End date</label>
       <input style="display: block; width: 100%; height: 20px;" type="date">
      </div>
      
        </div><br>
        
            <button style="height: 40px; width: 100px; color: white; background-color: green; border-radius: 5px; border: none; ">APPLY</button>

    </form>
    </div>
</body>
</html>
