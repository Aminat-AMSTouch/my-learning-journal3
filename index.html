<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .btn{
        background-color: gray;
        border-radius: 5px;
        padding: 10px;

    }
    .btn:hover{
        background-color: rgb(243, 164, 164);
    }
</style>
<body class="flex items-center justify-center">
 <div>
    <div class="items-center justify-center">   
        <h1 class="text-3xl font-bold text-[black] ">
            A Calculator
        </h1>
    </div>
  <div class="items-center bg-gray-900 p-4 rounded-lg text-white">
     <div id="display" class="text-2xl font-bold bg-yellow-200 text-right mb-4 h-12 text-[black]"></div>
    <div class="grid grid-cols-4 gap-4">
        <button onclick="clear()" class="btn bg-yellow-400">AC</button>
        <button onclick="backSpace()" class="btn">Backspace</button>
        <button onclick="operator('%')" class="btn">%</button>
        <button onclick="operator('/')" class="btn">/</button>
        <button onclick="figure('7')" class="btn">7</button>
        <button onclick="figure('8')" class="btn">8</button>
        <button onclick="figure('9')" class="btn">9</button>
        <button onclick="operator('*')" class="btn">*</button>
        <button onclick="figure('4')" class="btn">4</button>
        <button onclick="figure('5')" class="btn">5</button>
        <button onclick="figure('6')" class="btn">6</button>
        <button onclick="operator('-')" class="btn">-</button>
        <button onclick="figure('1')" class="btn">1</button>
        <button onclick="figure('2')" class="btn">2</button>
        <button onclick="figure('3')" class="btn">3</button>
        <button onclick="operator('+')" class="btn">+</button>
        <button onclick="figure('0')" class="btn">0</button>
        <button onclick="figure('.')" class="btn">.</button>
        <button onclick="figure('00')" class="btn">00</button>
        <button onclick="result('=')" class="btn bg-green-400 rounded">=</button>
       
</div>
  </div>

 </div>


  <script>
    function java(paramo) {
        const demo = document.getElementById('demo').innerHTML = paramo;
    }


    function figure(text){
        document.getElementById('display').innerHTML += text;
    }
    function operator(text){
        document.getElementById('display').innerHTML += text;
    }
    function clear(){
        document.getElementById('display').innerHTML = "";
    }
    function backSpace(){
        let text = document.getElementById('display').innerHTML;
        let newText = text.slice(0, -1)
        document.getElementById('display').innerHTML = newText;
    }
    function result(){
        let calResult = document.getElementById('display').innerHTML;
        let newResult =eval(calResult);
        document.getElementById('display').innerHTML = newResult;
    }

  </script>
</body>
</html>
