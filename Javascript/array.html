<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>
</head>
<body>
    
    <script>
        const items = [
            { name: 'Bike', price: 100 },
            { name: 'TV', price: 200 },
            {name: 'Album', price: 10},
            {name: 'Book', price: 5},
            {name: 'Phone', price: 500},
            {name: 'Computer', price: 1000},
            {name: 'Keyboard', price: 25}
        ]

        // filter method 

        const filteredItems = items.filter((item) => {
            return item.price <= 100
        })
        console.log(filteredItems)

        // find method 
        const deee= items.find((item) =>{
            return item.name === 'Bike'
        })
        console.log(deee)



        // map method 
        const itemNames = items.map((item) =>{
            return item.name 
        })
        console.log(itemNames)

        // forEach method 
        items.forEach((item) =>{
            console.log(item.price)
        })

        // some and every method 
    const hasEpensivePrice = items.some((item) =>{
        return item.price >= 200
    })
    console.log(hasEpensivePrice)

    const hasEpensivePrice1 = items.every((item) =>{
        return item.price >= 1000
    })
    console.log(hasEpensivePrice1)
    

    // reduce method 
    const total = items.reduce((currentTotal, item) => {
        return item.price + currentTotal
    }, 2)
    console.log(total)

    // includes method 
    const nums = [1, 2, 3, 4, 5]
    const includesItem = nums.includes(5)
    console.log(includesItem)
// note: some, every, includes always have boolean output i.e true or false


// OBJECT 

let person = {
    firstName: 'john',
    secondName: 'Mary'
};
    console.log(person.firstName)
    console.log(person['secondName'])
// object can accessed through dot notaton and array-like notation 


// modifying the value of a property 
// Assignment operator is used to change property in an object
person.firstName = 'Ade'
console.log(person)

// adding a new property to an object 
person.age = 25
console.log(person)

// deleting a property from an object 
delete person.age
console.log(person)

// checking if a propert exist. thus will give boolean answer 

let employee = {
    firstName1: 'peter',
    secondName2: 'paul',
    employeeId: 4
};
console.log('height' in employee)
console.log('employeeId' in employee)    
</script>
</body>
</html>
